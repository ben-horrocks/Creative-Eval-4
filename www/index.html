<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Club Blob</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/blobs.css">

	<link rel="shortcut icon" href="img/icon.png">

</head>
<body>
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div id="prompt" class="name-prompt">
		<div class="input-group">
	      <input id="blob-name" type="text" class="form-control" placeholder="Name your blob" autocomplete="off">
	      <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Join the chat">
	      </span>
	    </div>
	    <div class="blob-select col-md-12">
	    	<label>Choose your blob:</label>
	      	<ul class="blob-selection">
	      		<li class="selected" data-blob="1">
	      			<img src="img/blob1.png">
	      		</li>
	      		<li data-blob="2">
	      			<img src="img/blob2.png">
	      		</li>
	      		<li data-blob="3">
	      			<img src="img/blob3.png">
	      		</li>
	      	</ul>
    	</div>
	</div>

	<div id="arena" class="arena">
	</div>
        <h3>Chat it up with your blob friends!</h3>
        <form id="send-message">
            <input size="id" id="message">
            <input type=submit>
        </form>
	<div id="chatroom">
            <ul list-style-type=none;>
        <div id="chat">
        </div>                
            </ul>
    </div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/blobs.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>

</body>
</html>
